<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapScout â€“ Image Finder</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" href="logo.png" />
  </head>

  <body>
    <div id="imagefinder">
      <div id="branding">
        <img src="logo.png" alt="Logo" id="logo" />
        <h1 id="heading">SnapScout</h1>
      </div>

      <form id="search">
        <input id="searchbar" type="text" placeholder="Type any object name" />
        <button id="searchbtn">Search</button>
      </form>

      <div id="images"></div>

      <div id="btn">
        <button id="loadmorebtn" class="btnclass">Load More</button>
        <button id="clearbtn" class="btnclass">Clear All IMAGES</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
